<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up </title>
    <link rel="stylesheet" href="../CSS/loginSignUp.css">
</head>

<body>
    <div class="container" id="pop-up">
        <a href="home.html" class="close">&times;</a>
        <form class="form" id="login">
            <center>
                <img src="../Images/yummy.jpg" alt="logo" width="25%" style="border-radius: 50%;">
            </center>
            
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message_error"></div>
            <div class="form_input_group">
                <input type="text" class="form_input" autofocus placeholder="Username or Email">
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="password" class="form_input" autofocus placeholder="Password">
                <div class="form_input_error_message"></div>
            </div>
            <button class="form_button" type="submit">SignIn</button>
            <p class="form_text">
                <a href="#" class="form_link">Forgot your password?</a>
            </p>
            <p class="form_text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>

        <form class="form form_hidden" id="createAccount">
            <center>
                <img src="../Images/yummy.jpg" alt="logo" width="25%" style="border-radius: 50%;">
            </center>
            <h1 class="form_title">Create Account / SignUp</h1>
            <div class="form_message form_message_error"></div>
            <div class="form_input_group">
                <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Username">
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="email" class="form_input" autofocus placeholder="Email Address">
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="tel" class="form_input" autofocus placeholder="Phone Number">
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="password" class="form_input" autofocus placeholder="Password">
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="password" class="form_input" autofocus placeholder="Confirm password">
                <div class="form_input_error_message"></div>
            </div>
            <button class="form_button" type="submit">SignUp</button>
            <p class="form_text">
                <a class="form_link" href="./" id="linkLogin">Already have an account? SignIn</a>
            </p>
        </form>
    </div>
    <script src="../JavaScript/loginSignUp.js"></script>
</body>
</html>
